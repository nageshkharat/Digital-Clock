<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="display: flex;" class="container">
    <div class="canvas-container">
      <canvas id="canvas" width="1080" height="1080"></canvas>
      <br>
    </div>
    <!-- ************************************** -->
      
    <!-- **************************************** -->
    <div class="controls">
        <div class="image">
            <input type="file" id="imageInput" accept="image/*">
          </div>
          
      <h4>Edit contents</h4>
      <h4>Ad content</h4>
      <input type="text" id="captionInput" placeholder="Enter caption text">

      <h4>CTA</h4>
      <input type="text" id="ctaInput" placeholder="Enter call to action text">
      <h4>Choose your color</h4>
      <input type="color" id="bgColorInput" value="#0369A1" value="#0369A1">
      
      <!-- <h2>Recent Colors</h2>
      <div id="recentColors"></div> -->
      <!-- <h2>Custom Color</h2> -->
      <input type="color" id="customColorInput" value="#ffffff">
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
